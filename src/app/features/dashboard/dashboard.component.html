<div class="container mt-5">
    <div class="d-flex align-items-center justify-content-between">
        <div>
            <h4>Filter</h4>
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select [(ngModel)]="selectedCategory" (selectionChange)="applyFilter()">
                    <mat-option value="Programming">Programming</mat-option>
                    <mat-option value="Business">Business</mat-option>
                    <mat-option value="Marketing">Marketing</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-checkbox [(ngModel)]="freeOnly" (change)="applyFilter()">Free Only</mat-checkbox>
        </div>
        <div>
            <h4>Sort</h4>
            <mat-form-field appearance="fill">
                <mat-label>Sort By</mat-label>
                <mat-select [(ngModel)]="sortBy" (selectionChange)="applyFilter()">
                    <mat-option value="">None</mat-option>
                    <mat-option value="title">Title (Aâ€“Z)</mat-option>
                    <mat-option value="duration">Duration (Shortest First)</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="mb-3" *ngFor="let course of filteredCourses">
        <mat-card class="example-card clickable-course" appearance="outlined" (click)="goToCourseDetailUrl(course)">
            <mat-card-header>
                <mat-card-title>{{ course.title }}</mat-card-title>
                <mat-card-subtitle>{{ course.category }} | Duration:
                    {{ course.duration }} hrs</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ course.description }}</p>
                <mat-chip-set aria-label="Chihuahua traits">
                    <mat-chip>{{ course.isFree ? "Free" : "Paid" }}</mat-chip>
                </mat-chip-set>
            </mat-card-content>
        </mat-card>
    </div>
</div>

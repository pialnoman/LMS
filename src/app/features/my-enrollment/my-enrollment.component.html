<div class="container mt-5">
    <h4>My Courses</h4>
    <div class="mb-3" *ngFor="let course of courses">
        <mat-card class="example-card clickable-course" appearance="outlined" (click)="goToCourseDetailUrl(course)">
            <mat-card-header>
                <mat-card-title>{{ course.title }}</mat-card-title>
                <mat-card-subtitle>{{ course.category }} | Duration:
                    {{ course.duration }} hrs</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ course.description }}</p>
                <mat-chip-set aria-label="Chihuahua traits">
                    <mat-chip>{{ course.isFree ? "Free" : "Paid" }}</mat-chip>
                </mat-chip-set>
            </mat-card-content>
        </mat-card>
    </div>
</div>
